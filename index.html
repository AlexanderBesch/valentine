<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #ffb6c1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      color: #b0004f;
      margin-bottom: 40px;
    }

    button {
      font-size: 1.5rem;
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d88;
      color: white;
      margin-right: 20px;
    }

    #no {
      background-color: #ddd;
      position: absolute;
      transition: left 3s linear, top 3s linear;
    }

    /* ðŸ’– Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .modal-content {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      animation: pop 0.4s ease-out;
    }

    .modal-content h2 {
      font-size: 2.5rem;
      color: #ff4d88;
      margin-bottom: 10px;
    }

    @keyframes pop {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Brooke will you be my Valentine?</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2>YAY!!! ðŸ’•</h2>
      <p>You just made my day ðŸ¥°<br>Happy Valentineâ€™s ðŸ’Œ</p>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const modal = document.getElementById("modal");

    yesBtn.addEventListener("click", () => {
      modal.style.display = "flex";
    });

    function randomPosition() {
      const padding = 20;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      return {
        x: Math.random() * maxX,
        y: Math.random() * maxY
      };
    }

    function moveNoSmooth() {
      const { x, y } = randomPosition();
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    function jumpNoInstant() {
      noBtn.style.transition = "none";
      moveNoSmooth();

      // re-enable smooth motion after jump
      requestAnimationFrame(() => {
        noBtn.style.transition = "left 3s linear, top 3s linear";
      });
    }

    // Initial placement
    moveNoSmooth();

    // Slowly wander every few seconds
    setInterval(moveNoSmooth, 3000);

    // Jump away when they try ðŸ˜ˆ
    noBtn.addEventListener("mouseover", jumpNoInstant);
    noBtn.addEventListener("mousedown", jumpNoInstant);
    noBtn.addEventListener("touchstart", jumpNoInstant);
  </script>

</body>
</html>
